        <div class="col-span-5 p-8">
            <form action="/AddData" method="post">
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label for="name" class="block font-bold text-gray-800 text-2xl">Name</label>
                        <input type="text" id="name" name="name"
                            class="border-b px-4 py-2 rounded-md w-full focus:border-blue-500 focus:outline-none"
                            >
                    </div>
                    <div>
                        <label for="class" class="block font-bold text-gray-800 text-2xl">Class</label>
                        <input type="text" id="class" name="class"
                            class="border-b px-4 py-2 rounded-md w-full focus:border-blue-500 focus:outline-none"
                            >
                    </div>
                    <div>
                        <label for="dob" class="block font-bold text-gray-800 text-2xl">Date of Birth</label>

                            class="border-b px-4 py-2 rounded-md w-full focus:border-blue-500 focus:outline-none"
                            >
                    </div>
                    <div>
                        <label for="fatherNumber" class="block font-bold text-gray-800 text-2xl">Father's Number</label>
                        <input type="number" maxlength="10" placeholder="Enter Without Country Code" id="fatherNumber" name="fatherNumber"

                            >
                    </div>
                    <div>
                        <label for="father" class="block font-bold text-gray-800 text-2xl">Father</label>

                            >
                    </div>
                    <div>
                        <label for="mother" class="block font-bold text-gray-800 text-2xl">Mother</label>
                        <input type="text" id="mother" name="mother"
                            class="border-b px-4 py-2 rounded-md w-full focus:border-blue-500 focus:outline-none"
                            >
                    </div>
                    <div>
                        <label for="address" class="block font-bold text-gray-800 text-2xl">Address</label>
                        <input type="text" id="address" name="address"
                            class="border-b px-4 py-2 rounded-md w-full focus:border-blue-500 focus:outline-none"
                            >
                    </div>
                    <div>
                        <label for="motherNumber" class="block font-bold text-gray-800 text-2xl">Mother's Number</label>
                        <input type="number" id="motherNumber" name="motherNumber" maxlength="10"
                            placeholder="Enter Without Country Code"
                            class="border-b px-4 py-2 rounded-md w-full focus:border-blue-500 focus:outline-none"
                            >
                    </div>
                </div>

                <button class="bg-violet-800 text-white font-bold py-2 px-4 mt-4 rounded-md">Submit</button>
            </form>
        </div>
    </div>
     <script>
         function removeAllCookies() {
             var cookies = document.cookie.split(";");

             for (var i = 0; i < cookies.length; i++) {
                 var cookie = cookies[i];
                 var eqPos = cookie.indexOf("=");
                 var name = eqPos > -1 ? cookie.substr(0, eqPos) : cookie;
                 document.cookie = name + "=;expires=Thu, 01 Jan 1970 00:00:00 GMT;path=/";
             }
         } // Call the removeAllCookies
     </script>

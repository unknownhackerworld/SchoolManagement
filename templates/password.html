<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>

<body>
    <nav class="bg-violet-800 py-4 px-6">
        <div class="flex items-center justify-between">
            <a href="/" class="text-3xl font-bold text-white">XYZSchool</a>
            <div class="text-xl">
                <a href="{{ url_for('EnterPassword') }}" class="text-white hover:text-gray-800 px-4 py-2">Admin</a>
                <a href="{{ url_for('EnterPassword') }}" class="text-white hover:text-gray-800 px-4 py-2">Parent</a>
            </div>
        </div>
    </nav>
     <div class="grid grid-cols-6">
         <div class="bg-violet-800 col-span-1 h-screen w-36">
             
         </div>
  
        <div class="col-span-5 p-6">
            <div class="bg-white rounded-lg shadow-lg p-6">
                <h1 class="text-3xl font-bold mb-4">Login</h1>
                <div class="flex gap-2 items-center mb-4">
                    <button id="adminButton"
                        class="px-4 py-2 bg-gray-300 text-black rounded-lg focus:outline-none focus:text-white">
                        Admin
                    </button>
                    <button id="studentButton"
                        class="px-4 py-2 bg-gray-300 text-black rounded-lg focus:outline-none focus:text-white ">
                        Student
                    </button>
                </div>
                <form>
                    <div class="mb-4">
                        <label for="username" class="block text-gray-700 font-bold mb-2">Username:</label>
                        <input type="text" id="username" name="username"
                            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none"
                            placeholder="Enter your username">
                    </div>
                    <div class="mb-4">
                        <label for="password" class="block text-gray-700 font-bold mb-2">Password:</label>
                        <input type="password" id="password" name="password"
                            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none"
                            placeholder="Enter your password">
                    </div>
                    <button type="submit"
                        class="bg-violet-800 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Login</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        const adminButton = document.getElementById('adminButton');
        const studentButton = document.getElementById('studentButton');
        const usernameInput = document.getElementById('username');

        adminButton.addEventListener('click', () => {
            adminButton.classList.add('bg-violet-800');
            adminButton.classList.remove('bg-gray-300');

            studentButton.classList.remove('bg-violet-800');
            studentButton.classList.add('bg-gray-300');

            usernameInput.placeholder = 'Enter your admin username';
        });

        studentButton.addEventListener('click', () => {
            studentButton.classList.add('bg-violet-800');
            studentButton.classList.remove('bg-gray-300');

            adminButton.classList.remove('bg-violet-800');
            adminButton.classList.add('bg-gray-300');

            usernameInput.placeholder = 'Enter your student username';
        });
    </script>
</body>

</html>
